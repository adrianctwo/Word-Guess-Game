<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <header>
        <div id="headerBanner">
        </div>
    </header>
    
    <div id="main">

        <section id="guessSction">
            <P id="start">Press any key to get started!</P>
        </section>

        <section id="wins">
            <p>Wins: </p> <span id="winStreak">0</span>
        </section>

        <section id="guess">
            <p id="guessWord">_____</p>
        </section>

        <section id="results">
            <div id="guessLeft">
                <P>Number of Guesses Remaining: </P> <span id="guessRemain">20</span>
            </div>
            <div id="alreadyGuessed">
                <p>Letters already guessed: </p> <span id="lettersGuessed"></span>
            </div>
        </section>

    </div>
</body>
</html>
